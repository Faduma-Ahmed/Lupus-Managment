<div class="container">
        <div class="chart-container">
          <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" [options]="chartOptions"></canvas>
        </div>
      
        <div class="chart-container">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="chartOptions"></canvas>
        </div>
        
          <div class="chart-container">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
              [chartType]="barChartType">
            </canvas>
          </div>

      </div>
